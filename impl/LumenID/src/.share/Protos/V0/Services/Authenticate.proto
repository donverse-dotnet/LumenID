syntax = "proto3";

option csharp_namespace = "LumenID.Protos.V0.Services";
package LumenID.Protos.V0.Services;

import "V0/Types/AuthAccountModel.proto";
import "V0/Types/AuthenticateResponse.proto";
import "V0/Types/GetTokenRequest.proto";
import "google/protobuf/empty.proto";

service AuthenticateService {
    rpc Ping(google.protobuf.Empty) returns (google.protobuf.Empty);
    
    // Login a user and return an authentication token
    rpc Authenticate (LumenID.Protos.V0.Types.AuthAccountModel) returns (LumenID.Protos.V0.Types.AuthenticateResponse);
    // Logout a user using context
    rpc UnAuthenticate (google.protobuf.Empty) returns (google.protobuf.Empty);
    // Get a session info for user
    rpc GetToken(LumenID.Protos.V0.Types.GetTokenRequest) returns (LumenID.Protos.V0.Types.AuthenticateResponse);
}
